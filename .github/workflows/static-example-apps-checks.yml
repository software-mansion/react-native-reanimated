name: Test TypeScript and Lint
on:
  pull_request:
  merge_group:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  check:
    if: github.repository == 'software-mansion/react-native-reanimated'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        working-directory:
          [app, Example, FabricExample, WebExample, TVOSExample]
    concurrency:
      group: typescript-${{ matrix.working-directory }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Clear annotations
        run: scripts/clear-annotations.sh

      - name: Install root node dependencies
        run: yarn
      - name: Install ${{ matrix.working-directory }} app node dependencies
        working-directory: ${{ matrix.working-directory }}
        run: yarn
      - name: Check types
        working-directory: ${{ matrix.working-directory }}
        run: yarn tsc --noEmit
      - name: Lint
        working-directory: ${{ matrix.working-directory }}
        run: yarn lint
      - name: Build
        working-directory: ${{ matrix.working-directory }}
        if: ${{ matrix.working-directory == 'WebExample' }}
        run: yarn build
