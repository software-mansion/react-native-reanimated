name: Test TypeScript and Lint
on:
  pull_request:
    paths:
      - '.github/workflows/static-root-checks.yml'
      - 'src/**'
      - '*'
  merge_group:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  check:
    runs-on: ubuntu-latest
    concurrency:
      group: static-root-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - name: Install node dependencies
        run: yarn
      - name: Check types
        run: yarn tsc --noEmit
      - name: Lint
        run: yarn lint:js
      - name: Finding circular dependencies
        run: yarn circular_dependency_check
      - name: Jest test:unit
        run: yarn test:unit
