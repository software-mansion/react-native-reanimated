name: Reanimated TypeScript compatibility test [Nightly]
env:
  YARN_ENABLE_HARDENED_MODE: 0
on:
  pull_request:
  merge_group:
    branches:
      - main
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  read-compatibility-json:
    if: github.repository == 'software-mansion/react-native-reanimated'
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.set-outputs.outputs.platforms }}
      react-native-versions-with-nightly: ${{ steps.set-outputs.outputs.react-native-versions-with-nightly }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/read-compatibility-json
      - name: Set outputs
        id: set-outputs
        run: |
          cat /tmp/platforms.json >> $GITHUB_OUTPUT
          cat /tmp/react-native-versions-with-nightly.json >> $GITHUB_OUTPUT

  reanimated-typescript-compatibility-test-nightly:
    needs: read-compatibility-json
    if: github.repository == 'software-mansion/react-native-reanimated'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        react-native-version: ${{ fromJson(needs.read-compatibility-json.outputs.react-native-versions-with-nightly) }}
      fail-fast: false
    concurrency:
      group: TS-react-native-nightly-${{ matrix.react-native-version }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
      - name: Clear annotations
        run: .github/workflows/helper/clear-annotations.sh

      - name: Install monorepo node dependencies
        run: yarn install
      - name: Build Reanimated
        run: yarn workspace react-native-reanimated build
      - name: Install react-native ${{ matrix.react-native-version }}
        run: yarn up react-native@${{ matrix.react-native-version }}

      - name: Check source types
        working-directory: packages/react-native-reanimated
        run: yarn type:check:src
      - name: Check plugin types
        working-directory: packages/react-native-reanimated
        run: yarn type:check:plugin
      - name: Check API
        working-directory: packages/react-native-reanimated
        run: yarn type:check:app
      - name: Run common type tests
        working-directory: packages/react-native-reanimated
        run: yarn type:check:tests:common
