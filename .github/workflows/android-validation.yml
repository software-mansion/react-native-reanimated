name: Android validation
env:
  YARN_ENABLE_HARDENED_MODE: 0
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/android-validation.yml'
      - '.github/actions/android-validation/**'
      - '.github/actions/setup-cpp-lint/**'
      - 'packages/react-native-reanimated/android/src/main/java/**'
      - 'packages/react-native-reanimated/android/build.gradle'
      - 'packages/react-native-reanimated/scripts/cpplint.sh'
      - 'packages/react-native-reanimated/Common/cpp/**'
      - 'packages/react-native-worklets/android/src/**'
      - 'packages/react-native-worklets/android/build.gradle'
      - 'packages/react-native-worklets/Common/**'
  pull_request:
    paths:
      - '.github/workflows/android-validation.yml'
      - '.github/actions/android-validation/**'
      - '.github/actions/setup-cpp-lint/**'
      - 'packages/react-native-reanimated/android/src/main/java/**'
      - 'packages/react-native-reanimated/android/build.gradle'
      - 'packages/react-native-reanimated/scripts/cpplint.sh'
      - 'packages/react-native-reanimated/Common/cpp/**'
      - 'packages/react-native-worklets/android/src/**'
      - 'packages/react-native-worklets/android/build.gradle'
      - 'packages/react-native-worklets/Common/**'
  merge_group:
    branches:
      - main
  workflow_call:
    inputs:
      package:
        type: string
        required: false
        description: 'Package to validate (react-native-reanimated or react-native-worklets). If not specified, validates both.'
  workflow_dispatch:

jobs:
  android-validation:
    if: github.repository == 'software-mansion/react-native-reanimated'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ inputs.package && fromJSON(format('["{0}"]', inputs.package)) || fromJSON('["react-native-reanimated", "react-native-worklets"]') }}
    concurrency:
      group: android-validation-${{ matrix.package }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Android validation
        uses: ./.github/actions/android-validation
        with:
          package-dir: packages/${{ matrix.package }}
