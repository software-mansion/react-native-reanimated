name: Docs Reanimated publish
env:
  YARN_ENABLE_HARDENED_MODE: 0
on:
  push:
    branches:
      - main
    paths:
      - packages/docs-reanimated/**
      - packages/docs-worklets/**
      - packages/react-native-reanimated/compatibility.json
  workflow_dispatch:

jobs:
  docs-reanimated-publish:
    if: github.repository == 'software-mansion/react-native-reanimated'
    runs-on: ubuntu-latest
    env:
      REANIMATED_DOCS_DIR: packages/docs-reanimated
      WORKLETS_DOCS_DIR: packages/docs-worklets
      REANIMATED_DIR: packages/react-native-reanimated
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'

      - name: Configure git user info
        run: >-
          git config --local user.email "action@github.com"
          && git config --local user.name "GitHub Action"

      - name: Install monorepo node dependencies
        working-directory: ${{ env.REANIMATED_DIR }}
        run: yarn install

      - name: Build Reanimated package
        working-directory: ${{ env.REANIMATED_DIR }}
        run: yarn build

      - name: Build Reanimated docs
        working-directory: ${{ env.REANIMATED_DOCS_DIR }}
        run: yarn && yarn build

      - name: Build Worklets docs
        working-directory: ${{ env.WORKLETS_DOCS_DIR }}
        run: yarn && yarn build

      - name: Publish generated content to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          FOLDER: packages/docs-reanimated/build
          BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
