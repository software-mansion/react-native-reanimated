name: Build npm package

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      ref:
        required: false
        type: string
      upload_binaries:
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v1
        with:
          ref: ${{ inputs.ref }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Install NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21d

      - name: Build package
        env:
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: >-
          ./createNPMPackage.sh ${{ inputs.version }}

      - run: echo "PACKAGE_NAME=$(ls -l | egrep -o "react-native-reanimated-(.*)(=?\.tgz)")" >> $GITHUB_ENV
      
      - name: Upload npm package
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: '*.tgz'

      - name: Compress Android build output
        if: ${{ inputs.upload_binaries }}
        run: zip -r android-build-output.zip build_output

      - name: Upload Android build folder
        if: ${{ inputs.upload_binaries }}
        uses: actions/upload-artifact@v2
        with:
          name: android-build-output
          path: android-build-output.zip
          retention-days: 5
