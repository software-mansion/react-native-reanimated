    def aarDir = "${buildDir}/outputs"
    def aar = file("${aarDir}/android-debug.aar")
    if (aar == null) {
        throw GradleScriptException("AAR build failed. No AAR found in ${aarDir}.")
    }
    artifacts.add("default", aar)
